<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
        <div class="head-container">
                <p>Music Playlist Explorer</p>
        </div>
    </header>

    <main>
        <!-- Your main content here -->
        <div class = "cards-screen" id = "cards-screen">
        </div>
    </main>

    <div id="playlistModal" class="modal">
        <div class="modalcontent">
            <div class="modalhead">
                <span class="modalpic">
                    <img class="card-pic" src="assets/img/playlist.png">
                </span>
                <span class="modaltitle">
                    <div id="song-title"><h4>Playlist Title</h4></div>
                    <div id="artiste">Creator Name</div>
                </span>
            </div>
            <div class="modalsong">
                <span class="songpic">
                    <img class="song-pic" src="assets/img/playlist.png">
                </span>
                <span class="songtitle">
                    <div id="song-title"><h2>Song Title</h2></div>
                    <div id="artiste">Creator Name</div>
                    <div id="album">Album Name</div>
                </span>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="data/data.js"></script>
    <script type="module"  src="script.js"></script>
</body>
</html>
